<!doctype html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <style>
      body { background-color:rgb(25, 25, 175); }
      .row { margin: 0 auto; }
      a, a:hover { text-decoration: none !important; color : inherit;}
      .ends {
        background-color: rgb(90, 0, 205);
        color:rgb(155, 155, 255);
        border: 4px solid rgb(0, 32, 120);
        font-family: 'Russo One', sans-serif;
      }
      #homeCarousel {
        border-left: 4px solid rgb(0, 32, 120);
        border-right: 4px solid rgb(0, 32, 120);
      }
    </style>
  </head>
  <body>
    
    <!-- WRAP PAGE -->
    <div class="wrap">
      <!-- START CONTAINER -->
      <div class="container">

        <!-- HEADER -->
        <div class="row">
          <div class="col-12 text-center rounded-top ends">
            <a href="home">
              <h1 style="font-size: 300%">Friend Finder</h1>
            </a>
          </div>
        </div>

        <!-- CAROUSEL -->
        <div class="row">
          <div class="col-12" style="padding: 0px">
              <div id="homeCarousel" class="carousel slide"  data-ride="carousel" >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://i.imgur.com/XISzIbs.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://i.imgur.com/HhIYmYW.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://i.imgur.com/4ahOu7R.jpg" alt="Third slide">
                  </div>
                </div>
              </div>
          </div>
        </div>

        <!-- LINK -->
        <div class="row">
          <div class="col-12 text-center rounded-bottom ends">
            <h3> Take our survey and find your next best friends!</h3>
            <a class="btn btn-primary" href="survey" role="button" style="margin-bottom: 10px">START!</a>
          </div>
        </div>

        <a href="/api/friends" target = "_blank">API Friends list</a> | <a href="https://github.com/arinarooji/friend-finder" target = "_blank">Github Repo</a>

      <!-- END CONTAINER -->
      </div>
    <!-- END WRAP --> 
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
